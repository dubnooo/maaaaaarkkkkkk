<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉌걣쥄쮐햦햫햟  혝햣햩햣혟쮏쫧</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
    <div id="background-image-container"></div>
   
    <div class="container">
        <header>
            <h1 class="quiz-title">뉋햟햢햟햧 햪쮏얧왏혧 혝햣햩햣혟쮏쫨</h1>
            <button id="theme-toggle" class="btn theme-btn">游깿 Dark Mode</button>
        </header>


        <div id="quiz-box" class="quiz-box">
            <div id="question-area">
                <div id="progress" class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <img id="question-image" src="" alt="행쮏쐄햟햤햣햫햫혪 햢 햦혝햟햫햫혪" class="question-img" style="display: none;">
                <p id="question-text" class="question-text"></p>
            </div>


            <div id="answer-buttons" class="answer-grid">
                </div>


            <button id="next-button" class="btn next-btn" disabled>햏햟혜혝혞햫햣 햦혝햟햫햫혪</button>
        </div>


        <div id="result-box" class="result-box" style="display: none;">
            <h2>뉋썜 햓혰햫햟햩혧햫햦햧 먫왏혞햩혧혝햟혝! 游끥</h2>
            <p id="score-text"></p>
            <button id="restart-button" class="btn restart-btn">쮐햟혝햦 햨쒬뒗 향햫쮏쒬</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
